imports:
    - { resource: ./../config/config.yml }

fazland_elastica:
    clients:
        default:
            connections:
                - url: http://%fazland_elastica.host%:%fazland_elastica.port%
                - host: %fazland_elastica.host%
                  port: %fazland_elastica.port%
            connectionStrategy: RoundRobin
        second_server:
            connections:
                - url: http://%fazland_elastica.host%:%fazland_elastica.port%
            connection_strategy: RoundRobin
        third:
            url: http://%fazland_elastica.host%:%fazland_elastica.port%
    indexes:
        index:
            index_name: fazlandelastica_basic_test_%kernel.environment%
            settings:
                analysis:
                    analyzer:
                        my_analyzer:
                            type: custom
                            tokenizer: lowercase
                            filter: [my_ngram]
                    filter:
                        my_ngram:
                            type: "nGram"
                            min_gram: 3
                            max_gram: 5
            types:
                parent:
                    dynamic: false
                    dynamic_templates:
                        dates:
                            match: "date_*"
                            mapping:
                                type: date
                    properties:
                        field1: ~
                        field2: ~
                type:
                    dynamic: strict
                    date_detection: false
                    dynamic_date_formats: [ 'yyyy-MM-dd' ]
                    dynamic_templates:
                        - dates:
                            match: "date_*"
                            mapping:
                                type: date
                        - strings:
                            match: "*"
                            mapping:
                                analyzer: english
                                type: string
                    numeric_detection: true
                    properties:
                        field1: ~
                        field2:
                            store: false
                        date: { boost: 5 }
                        completion:
                            type: completion
                        title: { boost: 8, analyzer: my_analyzer }
                        content: ~
                        comments:
                            type: "nested"
                            properties:
                                date: { boost: 5 }
                                content: ~
                        multiple:
                            type: string
                            fields:
                                name: { type: string }
                                position: { type: string }
                        user:
                            type: "object"
                        approver:
                            type: "object"
                            properties:
                                date: { boost: 5 }
                        lastlogin: { type: date, format: basic_date_time }
                        birthday: { type: date, format: "yyyy-MM-dd" }
                        dynamic_allowed: { type: object, dynamic: true }
                    _parent:
                        type: "parent"
                        property: "parent"
                        identifier: "id"
                null_mappings:
                    properties: ~
        empty_index: ~
